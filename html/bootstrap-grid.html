<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no ">
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <!-- 引入 Bootstrap -->
      <link href="../bootstrap/min/css/bootstrap.min.css" rel="stylesheet">
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../bootstrap/min/js/bootstrap.min.js"></script>

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <link rel="stylesheet/less" type="text/css" href="../less/styles.less" />
	  <script src="../js/less.min.js" type="text/javascript"></script>
   </head>
   <body>
<div class="container">
	<div class="row">
		<div class="col-md-4 test">
        左侧
        </div>
        <div class="col-md-8 test">
        右侧
        </div>
        
	</div>


	<div class="row">
		<div class="col-xs-4 col-xs-push-8 " style="background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        	左侧
        </div>
        <div class="col-xs-8 col-xs-pull-4 " style="background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        右侧
        </div>
        
    </div>

</div>

   


   </body>
</html>
